<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
</head>
<body>
  <h2>Employee Registration</h2>
  <form action="/add-employee" method="POST">
    <input name="emp_name" placeholder="Employee Name" required><br><br>
    <input name="email" placeholder="Email" required><br><br>
    <input name="phone" placeholder="Phone" required><br><br>
    <input name="hire_date" type="date" required><br><br>
    <input name="job_title" placeholder="Job Title" required><br><br>
    <input name="salary" type="number" placeholder="Salary" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
