<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
    <h2>Student Exam Fee Submission</h2>
    <form action="/addstudent" method="post">
        <label>Student Name: <input type="text" name="name" required></label><br><br>
        <label>USN: <input type="text" name="usn" required></label><br><br>
        <label>Semester: <input type="number" name="sem" required></label><br><br>
        <label>Exam Fee: <input type="number" name="fee" required></label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
